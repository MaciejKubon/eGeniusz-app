<div class="tableBox">
  @if (isLoadingResults) {
  <mat-spinner></mat-spinner>
  }@else{
  <table
    mat-table
    [dataSource]="dataLessons"
    class="mat-elevation-z8"
    matSort
  >
  <ng-container matColumnDef="przedmiot">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>przedmiot</th>
    <td mat-cell *matCellDef="let e">{{e.subject.name}}</td>
  </ng-container>
  <ng-container matColumnDef="poziom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>poziom</th>
    <td mat-cell *matCellDef="let e">{{e.subject_level.name}}</td>
  </ng-container>
  <ng-container matColumnDef="cena">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>cena</th>
    <td mat-cell *matCellDef="let e">{{e.price}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
  }
</div>
