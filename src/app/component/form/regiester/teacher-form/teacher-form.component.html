<div class="login"> 
    <div class="form">
      <h2>Nauczyciel Rejestracja</h2>
      <div class="formField">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            (blur)="updateEmailErrorMessage()"
            required
          />
          @if (email.invalid) {
          <mat-error>{{ errorEmailMessage() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            [formControl]="password"
            required
            (blur)="updatePasswordErrorMessage()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          @if (password.invalid) {
          <mat-error>{{ errorPasswordMessage() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            [formControl]="Repassword"
            required
            (blur)="updateRePasswordErrorMessage()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          @if (Repassword.invalid) {
          <mat-error>{{ errorRePasswordMessage() }}</mat-error>
          }
        </mat-form-field>
        <div class="submitButtonBox">
          <button mat-raised-button color="primary" (click)="creatUser()">Zarejestruj siÄ™</button>
        </div>
        <div class="registerLink">
          <app-link-withoutbackground-button [navigation]="navRegiester" />
        </div>
      </div>
    </div>
    <div class="teacherLogin">
        <app-link-button [navigation]="navTeacher"/>
      </div>
  </div>
