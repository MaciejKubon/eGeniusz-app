<div class="login">
    <div class="form">
      <h2>Teacher Login</h2>
  
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            [formControl]="email"
            (blur)="updateEmailErrorMessage()"
            required
          />
          @if (email.invalid) {
          <mat-error>{{ errorEmailMessage() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            [formControl]="password"
            required
            (blur)="updatePasswordErrorMessage()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          @if (password.invalid) {
          <mat-error>{{ errorPasswordMessage() }}</mat-error>
          }
        </mat-form-field>
        <div class="forgotPasswordLink">
          <button mat-raised-button color="primary">Przypomnij hasło</button>
        </div>
        <div class="submitButtonBox">
          <button mat-raised-button color="primary" type="submit">
            Zaloguj się
          </button>
        </div>
        <div class="registerLink">
          <button mat-raised-button color="primary">
            Nie posiadasz konta? Zarejestruj się.
          </button>
        </div>
      </form>
    </div>
    <div class="teacherLogin">
      <button mat-raised-button color="primary">
        Jesteś uczniem? Zaoguj się.
      </button>
    </div>
  </div>
